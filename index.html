<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="contacts"> 
		<h2> Contacts </h2>
		<p> Add a contact: </p>
		<form onsubmit="return false"> 
			<span id="first"> First Name </span> <br>
			<input type="text" name="firstname" size="45"> </input> <br> <br>
			<span id="last"> Last Name </span> <br>
			<input type="text" name="lastname" size="45"> </input> <br> <br> 
			<!---
			<span id="phone"> Phone Number </span> <br>
			<input type="text" name="phonenumber" size="45"> </input> <br> <br>
			<span id="address"> Address </span> <br>
			<input type="text" name="streetaddress" size="45"> </input> <br> <br>
			<span id="city"> City </span> <br>
			<input type="text" name="city" size="45"> </input> <br> <br>
			<span id="state"> State </span> <br>
			<input type="text" name="state" size="45"> </input> <br> <br>
			//-->

			<input type="submit" name="submitcontact" id="submit" value="Add"> </input>
		</form>

		<ul id="contacts">
		
		</ul>
	</div>
	<div class="onecontact">

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>


	
</body>
</html>
